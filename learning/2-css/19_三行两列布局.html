<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三行两列布局</title>
	<style type="text/css">
		html,body{
			margin:0;
		}
		header{
			height: 100px;
			background-color: lightcoral;
		}
		#container{
			height: 300px;
			background-color: lightblue;
		}
		footer{
			height: 50px;
			background-color: lightgreen;
		}
		nav{
			background-color: lightyellow;
			height: 100%;
			width: 150px;
			float: left;
		}
		article{
			background-color: red;
			height: 100%;
			margin-left: 150px;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="container">
		<nav></nav>
		<article></article>
	</div>
	<footer></footer>
</body>
</html>
