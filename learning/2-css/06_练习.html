<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
	<style type="text/css">
		.red{
			color: red;
		}
		#blue{
			color: blue;
		}
		#green{
			color: green;
		}
		p{
			color: purple;
		}
	</style>
</head>
<body>
	<h3 class="red">我是标题3里面的文字</h3>
	<div id="blue">我是div1里面的文字</div>
	<div id="green">我是div2里面的文字</div>
	<p>我是P里面的文字</p>
</body>
</html>
