<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.myclass{
			color: lightblue;
		}
		p{
			color: lightgreen; 
			!important;
		}
		#p{
			color:red;
		}
	</style>
</head>
<body>
	<!-- 内联样式优先级别>id选择器>类选择器>元素选择器=伪类 -->
	<p id="p" class="myclass"> 这里是文本</p>
</body>
</html>
