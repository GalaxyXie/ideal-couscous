<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素</title>
	<style type="text/css">
		q::before{
			content: "<<";
			color: lightgreen;
		}
		q::after{
			content: ">>";
			color: red;
		}
	</style>
</head>
<body>
	<q>一些引用</q>，他说<q>比没有好</q>
</body>
</html>
