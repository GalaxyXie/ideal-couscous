<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>

			background: url("test.png");
			width: 1000px;

			background-repeat: no-repeat;
			background-position: center 10px;
			background-attachment: fixed; 

		}

	<p id="p1"></p>
	<div class="p2">
		<img src="test.png">
	</div>
