<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style type="text/css">
		#p1{
			background-color: lightcoral;
		}
		#p2{
			background-image: url("D:/work/learning/1-html/qt.jpg");
			width: 600px;
			height: 800px;
		}
		#p3{
			background-image: url("../1-html/qt.jpg");
			width: 600px;
			height: 800px;
			background-position: -64px,-30px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<!-- position-代表向左或向上移动多少 -->
	<p id="p1">这是一个段落内容</p>
	<p id="p2"></p>
	<p id="p3"></p>
</body>
</html>
