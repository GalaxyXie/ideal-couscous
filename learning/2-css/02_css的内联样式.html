<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何使用CSS样式</title>
</head>
<body>
	<!-- 内联方式内容和样式的耦合度太高，不建议使用 -->
	<p style="color: lightcoral;font-weight: bolder;">这是一个段落内容。</p>
	<p>这是又一个段落内容</p>
	<!-- 练习 -->
	<div style="color: green;font-size: 30px"><!--补充代码-->

	</div>
</body>
</html>
