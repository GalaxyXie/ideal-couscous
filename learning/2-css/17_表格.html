<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style type="text/css">
		table,th,td{
			border: 1px lightgray solid;
			border-collapse: collapse;
		}
		table{
			width: 80%;
			margin:0px auto;
		}
		th,td{
			padding: 10px;
		}
		th{
			background-color: lightcoral;
			color: white
		}
		.info{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>名称</th>
			<th>职位</th>
			<th>收入</th>
		</tr>
		<tr class="info">
			<td>我</td>
			<td>老板</td>
			<td>100000</td>
		</tr>
		<tr >
			<td>鑫鑫</td>
			<td>设计师</td>
			<td>100000</td>
		</tr>
		<tr class="info">
			<td>睿婕</td>
			<td>开发师</td>
			<td>100000</td>
		</tr>
	</table>
</body>
</html>
