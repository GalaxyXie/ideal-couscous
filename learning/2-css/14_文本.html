<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本</title>
	<style type="text/css">
		#p1{
			color: lightcoral;
		}
		#p2{
			text-align: left;
		}
		#p3{
			text-align: right;
			vertical-align: center;
		}
		#p4{
			text-align: center;
		}
		a{
			text-decoration:none; 
		}
		#p{
			text-indent: 50px;
		}
	</style>
</head>
<body>
	<p id="p1">这是一个段落内容</p>
	<p id="p2">这又是一个段落内容</p>
	<p id="p3">这又是一个段落内容</p>
	<p id="p4">这又是一个段落内容</p>
	<p href="#">这是一个连接</p>
	<p id="p5">这还是一个段落内容</p>
</body>
</html>
