<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<!-- autocoplete 浏览器是否可以自动填充 -->
	<form name="test" action="url" method="POST" enctype="UTF-8">
		<table border="3">
			<tr>
				<td>姓名</td>
				<td>
					<input type="text" maxlength="10" name="" value="这里是文本" />
				</td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="" value="123"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" value="0" name="gender" checked>男<input type="radio" name="gender" value="1">女
				</td>
			</tr>
			<tr>
				<td>兴趣爱好</td>
				<td><input type="checkbox" checked="" value="0" name="">音乐
				<input type="checkbox" value="1" name="">电影
				<input type="checkbox" value="2" name="">美术
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="button" form="test">注册</button>
					<button type="reset" form="test">重置</button>
				</td>
			</tr>
		</table>
	
		<br>
		<input type="button" value="按钮" name="">
		<br>
		<input type="number" name="">
		<br>
		<!-- date与color不常用,与浏览器版本有关 -->
		<input type="date" name="">
		<br>
		<input type="color" name="">
		<br>
		<input type="range" min="0" max="50" name="">
		<br>
		<input type="email" name="">
		<br>
		<input type="submit" name="">
		<br>
		<input type="url" name="">
		<br>
		<input type="file" name="" multiple="multiple">
		<br>
		<select name="" id="" multiple size="2">
			<option value="">苹果</option>
			<option selected="" value="">鸭梨</option>
			<option value="">樱桃</option>
		</select>
		<br>
		<style type="text/css">
			textatea{
				resize: none;
			}
		</style>
		<textarea rows="3" cols="10" >
			我是一段文本
		</textarea>

		<button type="reset" form="test">重置</button>
	</form>
	<button type="submit" form="test">提交</button>
	<button type="button" form="test">按钮</button>
</body>
</html>
