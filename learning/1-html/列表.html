<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--无序列表-->
	<!-- 不建议用type设置样式 -->
	<!-- 只用无序列表即可 -->
	<!-- circle square -->
	<ul type="circle">
		<li>苹果</li>
		<li>鸭梨</li>
		<li>水蜜桃</li>
	</ul>
		<!-- 有序列表 -->
	<ol >
		<li>烤冷面</li>
		<li>煎饼果子</li>
		<li>麻辣烫</li>
	</ol type="disc">
	<!-- 定义列表 -->
	<dl>
		<dt>正数</dt>
		<dd>大于0的自然数</dd>
		<dt>负数</dt>
		<dd>小于0的自然数</dd>
	</dl>
	<!-- 练习 -->
	<dl>
        <dt>野生动物</dt>
        <dd>所有非经人工饲养而生活于自然环境下的各种动物</dd>
        <dt>宠物</dt>
        <dd>指猫、狗以及其它供玩赏、陪伴、领养、饲养的动物，又称作同伴动物。</dd>
    </dl>
</body>
</html>
