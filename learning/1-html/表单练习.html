<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
</head>
<body>
	<!-- 练习1 -->
	<form>
		<h1>图书添加</h1>
		图书id<input type="text" maxlength="10" name="">
		</br>
		图书名<input type="text" maxlength="10" name="">
		</br>
		图书类别<input type="radio" name="booktype" value="0">计算机
		<input type="radio" name="booktype" value="1">文学
		<input type="radio" name="booktype" value="2">地理
		<br>
		上传图片<input type="file" name="">
		<br>
		<input type="submit" name="">
	</form>
	<!-- 练习二 -->
	<form id="text2">
	<h1>个人信息注册</h1>
	用户名<input type="text" value="请输入用户名" maxlength="10" name="">
	<br>
	密   码<input type="password" value="请输入密码" name="">
	<br>
	爱好<input type="checkbox" value="0" name="" checked="">读书
	<input type="checkbox" value="0" name="">滑雪
	<input type="checkbox" value="0" name="">足球
	<br>
	籍贯<select>
	<option selected="">北京</option>
	<option>上海</option>
	</select>
	<br>
	生日<input type="date" name="">
	<br>
	<style type="text/css">
		textarea
		{
			resize: none;
		}
	</style>
	备注<textarea rows="4" cols="20"></textarea>
	<br>
	<button type="submit" form="text2">提交</button>
	</form>
</body>
</html>
