<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 定义
	https://www.w3.org/TR/CSS22/visuren.html#block-formatting -->
	<!-- 块级元素占满一行 高宽取决于开发者-->
	<h2>1.块级元素</h2>
	<div>
		发现特点了吗
	</div>
	<ul>
		<li>不着边界</li>
	</ul>
	<!-- 行内元素左右挨着 高宽取决于内容-->
	<h2>2.行内元素</h2>
	<p>
		<a href="#">点我调走</a>
		<span>亮相也比较多的标签</span>
	</p>

	<!--Html注释  -->
	<!--<div>这里放一个导航</div>-->
	<!-- 列表begin -->
	<div>
		这里放一个列表
	</div>
	<!-- 列表end -->

	<!-- [if IE 9]只对ie浏览器有效>
		<div>是ie9</div>
	<![endif]-->
	<!-- [if IE 6]>
		<div>您的浏览器过于陈旧 请更新版本到最新</div>
	<![endif]-->

</body>
</html>
