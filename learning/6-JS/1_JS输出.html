<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="one"></p>
	<script type="text/javascript">
		/**
		window.alert()警告框
		document.write（）写到HTML文档中
		innerHTML写到HTML元素
		console.log()写到浏览器的控制台
		**/
		window.alert('helloword');
		//也可写作alert();
		document.write('helloword');
		document.getElementById('one').innerHTML='this is p';
		console.log(123);
	</script>
</body>
</html>
