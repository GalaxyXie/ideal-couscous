<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window.Location</title>
</head>
<body>
	<script type="text/javascript">
		console.log(location.hostname);//返回web主机的域名
		console.log(location.pathname);//返回当前页面的路径和文件名
		console.log(location.protocol);//返回所使用的web协议
		console.log(location.href);//返回当前页面的整个URL

	</script>
	 
</body>
</html>
