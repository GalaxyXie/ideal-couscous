<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break和continue</title>
</head>
<body>
	<script type="text/javascript">
		/**
		break语句可用于调出循环
		continue语句调出本次循环继续执行
		*/
		for (var i = 0; i<10; i++) {
			if (i==3) {
				break;
			}
			console.log("The number is +i+"<br>);
		}
		for (var i = 0; i< 10; i++) {
			if (i==3) {
				continue;
			}
			console.log("The number is +i+"<br>);
		}
	</script>
</body>
</html>
