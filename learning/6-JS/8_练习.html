<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
	<h1>查询业务</h1>
	<p>
		<input type="submit" name="submit" value="提交" onclick="search()">
	</p>
    <script>
    	//补充代码
    	function search() {
    		// body...
    		var value=prompt("请输入您要查询的业务编号");
    		switch(value){
    			case '1':document.write("账户余额为。。。。。。");
    			break;
    			case '2':document.write("转账余额为。。。。。。");
    			break;
    			case '3':document.write("信用额度为。。。。。。");
    			break;
    			default:document.write("退出银行系统。。。。。。");
    		}
    	}
	</script>
</body>
</html>
