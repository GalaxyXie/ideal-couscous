<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js循环</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =0; i <10; i++) {
			console.log("i:"+i);
		}
		//for/in-循环遍历对象
		var person={
			name:'Marry',
			age:20,
			height:160
		}
		for (key in person) {
			console.log(person[key]);
		}
		var count=1;
		while(count<10){
			console.log('执行while循环');
			count++;
		}
	</script>
</body>
</html>
