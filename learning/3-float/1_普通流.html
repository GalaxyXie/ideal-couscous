<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS定位</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			background-color: blue;
		}
		span{
			width: 300px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- 行内元素的宽高就是里面内容的高度 -->
	<div>这是块级元素</div>
	<div>这是块级元素</div>
	<span>这是行内元素1</span>
	<span>这是行内元素2</span>
</body>
</html>
