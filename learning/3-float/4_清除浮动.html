<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
		
			border: 2px solid #333;
		}
		.box01{
			width: 100px;
			height: 100px;
			background: blue;
			color: #fff;
			float: left;
			clear: none;
			clear: left;
		}	
		.box02{
			width: 100px;
			height: 100px;
			background: red;
			color: #fff;
			float: left;
			clear: left;
		}
		.box03{
			width: 100px;
			height: 100px;
			background: green;
			color: #fff;
			float: left;
			clear: both;
		}
	</style>
</head>
<body>
	<!-- 塌陷和移位 -->
	<div class="container">
		<div class="box01">1111</div>
		<div class="box02">2222</div>
		<div class="box03">3333</div>
		<div class="box04"></div>
	</div>
</body>
</html>
